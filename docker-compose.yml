services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      APP_DATABASE_URL: "postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-agentic_chatbot}"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agentic_chatbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
