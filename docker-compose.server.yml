services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data_server:/data
      - caddy_config_server:/config

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data_server:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-agentic_chatbot}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://api.isanmas.site
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  postgres_data_server:
  caddy_data_server:
  caddy_config_server:
