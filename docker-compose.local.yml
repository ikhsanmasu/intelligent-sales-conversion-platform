services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env.local
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-agentic_chatbot}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8002:8000"
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data_local:
